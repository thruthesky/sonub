user nginx;
worker_processes auto;

error_log stderr debug;
pid /var/run/nginx.pid;


events {
    worker_connections 1024;
}


http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
    '$status $body_bytes_sent "$http_referer" '
    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    #tcp_nopush     on;

    keepalive_timeout 65;
    client_max_body_size 22M;

    gzip on;

    # HTTP server - redirect local.sonub.com to HTTPS
    server {
        listen 80;
        listen [::]:80;
        server_name _ localhost local.sonub.com;

        # Redirect local.sonub.com to HTTPS
        if ($host = local.sonub.com) {
            return 301 https://$host:443$request_uri;
        }

        # Serve localhost and other domains via HTTP
        root /sonub;

        location / {
            index index.php;
        }

        location ~ \.php$ {
            fastcgi_pass sonub-php:9000;
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            include fastcgi_params;
        }
    }

    # HTTPS server for local.sonub.com
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name local.sonub.com;

        # SSL certificate paths (using mkcert-generated certificates for local.sonub.com)
        ssl_certificate /sonub/etc/server-settings/nginx/ssl/sonub/local.sonub.com-cert.pem;
        ssl_certificate_key /sonub/etc/server-settings/nginx/ssl/sonub/local.sonub.com-key.pem;

        # SSL configuration
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;

        root /sonub;

        location / {
            index index.php;
        }

        location ~ \.php$ {
            fastcgi_pass sonub-php:9000;
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            fastcgi_param HTTPS on;
            include fastcgi_params;
        }
    }

}