user nginx;
worker_processes auto;

error_log stderr debug;
pid /var/run/nginx.pid;


events {
    worker_connections 1024;
}


http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
    '$status $body_bytes_sent "$http_referer" '
    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    #tcp_nopush     on;

    keepalive_timeout 65;
    client_max_body_size 22M;

    gzip on;

    # HTTP server - redirect all to HTTPS
    server {
        listen 80;
        listen [::]:80;
        server_name _;

        # Redirect all HTTP traffic to HTTPS on local.sonub.com
        return 301 https://local.sonub.com$request_uri;
    }

    # HTTPS server for local.sonub.com
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name local.sonub.com;

        # SSL certificate paths (using mkcert-generated certificates for local.sonub.com)
        ssl_certificate /sonub/dev/ssl/sonub-cert.pem;
        ssl_certificate_key /sonub/dev/ssl/sonub-key.pem;

        # SSL configuration
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;

        root /sonub;

        include /sonub/etc/production-server-settings/nginx/sonub.com.conf;


        location ~ \.php$ {
            fastcgi_pass sonub-php:9000;
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            fastcgi_param HTTPS on;
            include fastcgi_params;
        }
    }

}